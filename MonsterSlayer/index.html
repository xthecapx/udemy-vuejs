<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="mainHealth" style="background-color: green; margin: 0; color: white;">
                    {{ health.main }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="monsterHealth" style="background-color: green; margin: 0; color: white;">
                    {{ health.monster }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" @click="battleStart" v-if="!showControls">
        <div class="small-12 columns">
            <button id="start-game">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-if="showControls">
        <div class="small-12 columns">
            <button id="attack" @click="gameLogic(1)">ATTACK</button>
            <button id="special-attack" @click="gameLogic(2)">SPECIAL ATTACK</button>
            <button id="heal" @click="gameLogic(0)">HEAL</button>
            <button id="give-up">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="showControls">
        <div class="small-12 columns">
            <h2>Battle Log</h2>
            <ul>
                <template  v-for="(log, index) in logs">
                    <li v-if="index % 2 == 0" class="monster-turn">
                        {{ log }}
                    </li>
                    <li v-else class="player-turn">
                        {{ log }}
                    </li>
                </template>
            </ul>
        </div>
    </section>
</div>
<script src="js/app.js"></script>
</body>
</html>
