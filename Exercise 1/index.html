<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="exercise">
   <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - {{YOUR_NAME}} ({{AGE}})</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p>{{ageTimes(3)}}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p></p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img :src="IMAGE" style="width:100px;height:100px">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input type="text" :value="YOUR_NAME">
    </div>
</div>

<script>
new Vue({
    el:"#exercise",
    data: {
        YOUR_NAME: "Cristian Marquez",
        AGE: "27",
        IMAGE: "https://programacionsiemens.com/wp-content/uploads/2015/11/maxresdefault.jpg"
    },
    methods: {
        ageTimes: function(times) {
            return this.AGE * times;
        },
        randomNumber: function() {
            return Math.random();
        }
    }
});
</script>
